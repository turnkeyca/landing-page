<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Turnkey</title>
        <link
          rel="apple-touch-icon"
          sizes="180x180"
          href="/apple-touch-icon.png"
        />
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="/favicon-32x32.png"
        />
        <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/favicon-16x16.png"
        />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
        <script src="toggleUserType.js"></script>
      </head>
    <body>
      <div class="flex items-center justify-around tk-bg-teal">
        <div><img alt="turnkey logo" src="./logo-on-teal.png" class="m-2 h-16"/></div>
        <div class="text-white tracking-wide font-medium cursor-pointer m-4">
          <span class="p-4">Features</span>
          <span class="p-4">Download</span>
          <span class="p-4">Newsletter</span>
        </div>
      </div>
      <div class="m-8">
        <div class="flex flex-col items-center" #top>
          <div class="text-gray-600 mb-2">Are you a RENTER or a LANDLORD?</div>
          <div class="flex cursor-pointer border rounded-xl">
            <div id="renter-pill" class="text-gray-600 font-medium p-4">RENTER</div>
            <div id="landlord-pill" class="text-gray-600 font-medium p-4">LANDLORD</div>
          </div>
        </div>
        <div id="renter">
        </div>
        <div id="landlord">
        </div>
      </div>
    </body>
</html>
